          <a href="#" class="link--no-underline"><i class="bi bi-chat"></i> Chat</a>

          <a href="login.html" class="link--no-underline"><i class="bi bi-person-circle"></i> Minha conta</a>

      </ul>

      <button class="fab fab--md navbar__toggle">
        <i class="bi bi-list"></i>
      </button>
    </nav>
  </header>

  <main>
    <div id="searchbar" class="search-wrapper">
      <div class="container search-wrapper__button--close"><button class="fab fab--white fab--xl" onclick="closeModalSearchbar()"><i class="bi bi-x-lg"></i></button></div>
      <div class="container search-wrapper__dropdown">
        <div class="search-wrapper__fields">
          <!-- BOTÃO DE FILTRAR -->
          <button class="search-wrapper__button--filter button--md button-icon--right" onclick="openSearchDrowpdown()">
            Filtrar <i class="bi bi-filter"></i>
          </button>

          <!-- INPUT DE FILTRAR -->
          <input class="input--md search-wrapper__input" type="text" name="search-input" id="search-input" placeholder="Procurar por..." />

          <button class="search-wrapper__button--submit button--primary button--md fab--sm">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <div id="searchbar-dropdown" class="search-wrapper__filters">

          <section>
            <h3 class="section__title">Filtrar por</h3>
            <div class="form-field--inline">
              <input
                type="radio"
                name="search-filter"
                id="searchByTitle"
                checked
              />
              <label for="searchByTitle">Título</label>
            </div>
            <div class="form-field--inline">
              <input
                type="radio"
                name="search-filter"
                id="searchByDescription"
              />
              <label for="searchByDescription">Descrição</label>
            </div>
          </section>

          <section>
            <h3 class="section__title">Valor</h3>

            <div class="form-field">
              <label for="">Mínimo</label>
              <input class="input--md" type="text" name="" id="" />
            </div>
            <div class="form-field">
              <label for="">Máximo</label>
              <input class="input--md" type="text" name="" id="" />
            </div>
          </section>

          
          <div class="form-field">
            <label for="">Categoria</label>
            <select class="input--md" name="" id="">
              <option value="">Option 1</option>
              <option value="">Option 1</option>
              <option value="">Option 1</option>
              <option value="">Option 1</option>
              <option value="">Option 1</option>
              <option value="">Option 1</option>
            </select>
          </div>
        </div>
      </div>
    </div>
