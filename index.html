<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/navbar.css" />

    <link
      rel="shortcut icon"
      href="./assets/logo/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Venda Certa</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <a href="#" class="navbar__logo">
          <img src="./assets/logo/logo-default.svg" alt="" height="50" />
        </a>

        <ul class="navbar__links list--none list--inline">
          <li class="navbar__link">
            <a href="#recent-announcements" class="link--no-underline"
              >Anuncios recentes</a
            >
          </li>
          <li class="navbar__link">
            <a href="#" class="link--no-underline">Categorias</a>
          </li>
        </ul>

        <button class="fab fab--md" onclick="">
          <i class="bi bi-search"></i>
        </button>

        <ul class="navbar__cta list--none list--inline">
          <li class="navbar__link">
            <a href="#" class="link--no-underline"
              ><i class="bi bi-chat"></i> Chat</a
            >
          </li>
          <li class="navbar__link">
            <a href="login.html" class="link--no-underline"
              ><i class="bi bi-person-circle"></i> Minha conta</a
            >
          </li>
        </ul>

        <button class="fab fab--md navbar__toggle">
          <i class="bi bi-list"></i>
        </button>
      </nav>
    </header>

    <main>
      <div id="searchbar" class="search-wrapper">
        <div class="search-wrapper__fields container">
          <button class="button--md search-wrapper__button--filter">
            Filtrar <i class="bi bi-filter"></i>
          </button>

          <input class="input--md search-wrapper__input" type="text" name="" id="" placeholder="Procurar por...">

          <button class="button--primary button--md fab--sm">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <div class="search-wrapper__filters container">
          
        </div>
      </div>

      <section class="hero container"></section>

      <div class="container">
        <span class="badge badge--blue"> Computadores </span>
        <span class="badge badge--green"> Celulares </span>
        <span class="badge badge--orange"> Eletrônicos </span>
        <ul class="breadcrumb list--none list--inline">
          <li class="breadcrumb__link">
            <a class="link--no-underline" href="#">Home</a>
          </li>
          <li class="breadcrumb__link">
            <a class="link--no-underline" href="#">Anúncios</a>
          </li>
          <li class="breadcrumb__link breadcrumb__link--active">
            <a class="link--no-underline" href="#">Categorias</a>
          </li>
        </ul>
      </div>

      <section id="recent-announcements" class="recent-announcements container">
        <h2 class="section__title">Anúncios recentes</h2>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
