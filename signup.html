<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/login.css" />

    <link
      rel="shortcut icon"
      href="./assets/logo/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Signup - Venda Certa</title>
  </head>
  <body>
    <main>
      <section class="container--left">
        <div class="form-wrapper w-100">
          <a href="./index.php" class="return__link"
            ><img
              src="assets/logo/logo-default.svg"
              alt="Logo do Venda Certa"
              height="62"
          /></a>

          <h2 class="form-wrapper__title">Crie sua conta</h2>
          <p class="form-wrapper__subtitle">
            Crie sua conta e comece a anunciar
          </p>
          <form
            class="w-100"
            name="formSignup"
            action="php/signupValidation.php"
            method="post"
            novalidate
          >
            <div class="form-field">
              <label for="name">Nome</label>
              <input
                class="input--md"
                type="text"
                id="name"
                name="name"
                minlength="4"
                required
              />
              <span class="hint hint--error" aria-live="polite"></span>
            </div>
            <div class="form-field">
              <label for="cpf">CPF</label>
              <input
                class="input--md"
                type="text"
                id="cpf"
                name="cpf"
                required
              />
              <span class="hint hint--error" aria-live="polite"></span>
            </div>
            <div class="form-field">
              <label for="phone">Telefone</label>
              <input
                class="input--md"
                type="text"
                id="phone"
                name="phone"
                required
              />
              <span class="hint hint--error" aria-live="polite"></span>
            </div>
            <div class="form-field">
              <label for="email">E-mail</label>
              <input
                class="input--md"
                type="email"
                id="email"
                name="email"
                required
              />
              <span class="hint hint--error" aria-live="polite"></span>
            </div>
            <div class="form-field">
              <label for="password">Senha</label>
              <input
                class="input--md"
                type="password"
                id="password"
                name="password"
                required
              />
              <span class="hint hint--error" aria-live="polite"></span>
            </div>
            <button class="button--md button--primary w-100" type="submit">
              Cadastre-se
            </button>
          </form>
          <p class="form-wrapper__link">
            JÃ¡ tem uma conta? <a href="./login.php">Entrar</a>
          </p>
        </div>
      </section>
      <section class="container--right"></section>
    </main>

    <script src="./js/input-masks.js"></script>
    <script src="./js/signup-form-validation.js"></script>
  </body>
</html>
